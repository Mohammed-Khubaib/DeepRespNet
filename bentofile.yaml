service: "service:svc"

name: deeprespnet

description: "DeepRespNet Model Deployed using BentoML"

labels:
  owner: Mohammed-Khubaib
  stage: ready

include:
  - service.py
  - src/prediction/
  - src/features/
  - requirements.txt

models:
  - "lung_sound_classifier:latest" # A string model tag
  - tag: "lung_sound_classifier:f6wkfuc6gokal33a"  # A dictionary

python:
  packages: 
    - "audiomentations>=0.42.0"
    - "bentoml>=1.4.17"
    - "keras>=3.10.0"
    - "librosa>=0.11.0"
    - "numpy>=2.1.3"
    - "pandas>=2.3.1"
    - "pydantic>=2.11.7"
    - "pydot>=4.0.1"
    - "resampy>=0.4.3"
    - "seaborn>=0.13.2"
    - "tensorflow>=2.19.0"
